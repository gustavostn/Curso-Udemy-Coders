    <section id="visualizacao-pagina">Seja bem-vindo!!!</section>

    <footer>Roda pé da página</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('visualizacao-pagina')

            link.onclick = function (e) {
                e.preventDefault()

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
