<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEventos(e){
            $('#resultado').empty() //limpa o resultado sempre que chamar a func
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2) //Adiciona as 2 divs no html
            div1.append(`Target: ${e.target.id}`) //Retorna o ID do elemento que foi passado o mouse ou digitado
        
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>RelatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`) //Mostra a acao que esta acontecendo 
            div1.append(`<br>Which: ${e.which}`) //mostra o n da tecla que foi digitada
            div1.append(`<br>MetaKey: ${e.metaKey}`) // mostra se a tecla do windows esta selecionada
            


        }


        $('#div1, #div2').on('mouseenter mouseleave', exibirDadosEventos) //Quado o mouse entrar e sair vai chamar a func
        $('input').keyup(exibirDadosEventos) //Quando algo for escrito chama a func tbm
    </script>
</body>
