<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
      $('#div1').append(',2') // depois do 1
      $('#div1').prepend('0,')  //antes do 1
      $('<span>,3</span>').appendTo('#div1') //depois do 2 adc uma span
      $('<span>-1,</span>').prependTo('#div1')
      $('#div2').before('<p>antes2</p>') //adc paragrafo antes da div 2
      $('#div2').after('<p>depois</p>') //adc paragrafo depois da div 2
      $('<p> antes 3</p>').insertBefore('#div3') //inserir paragrafo antes da div3
      $('<p> depo')

    </script>
</body>
