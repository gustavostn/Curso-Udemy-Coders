<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternaDestaque = () => $('#div1').toggleClass('destaque') //Func que alterna se a classe esta ativa ou nao
        $('#div1').hover(alternaDestaque) //Ao passar o mouse ira ativar a func alternarDestaq
        //$('#div1').on('mouseenter mouseleave', alternaDestaque) //outro metodo de chamar o mouseover

        $('#div1').one('mouseenter', e => alert('AVISO UNICO!')) //realiza a funcao apenas 1 vez 
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) //AO clicar na div1 irá realizar a ação de fadeout e fadein


        $(window).resize(function(e){ //Toda que a janela trocar de tamanho
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`<p>Largura: ${l} | Altura ${a}`)
        })

        $(':input').select(e => { //pegar os elementos de um input e quando houver um selection retorna o valor
            const inicio = e.target.selectionStart //Pega o inicio da selecao dentro do input
            const fim = e.target.selectionEnd //fim da selecao
            $('#resultado2').html(`Texto selecionado: ${e.target.value.substring(inicio, fim)}`) //Retorna o inicio e o fim da selecao
             
        })

    </script>
</body>
