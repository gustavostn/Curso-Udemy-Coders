<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin colapse</title>
    <style>
        body{
            margin: 0%;
        }
        div{
            border: solid 5px black
        }
        .m30{
            margin: 30px;
        }
        .mb30{
            margin-bottom: 30px;
        }
        .mt30{
            margin-top: 30px;
        }
    </style>
</head>
<body>
        <div class="m30">conteudo 1</div>
        <div class="m30" style="border:none"></div>
        <div class="m30">Conteudo 2</div>
        <div class="mb30">conteudo 3</div>
        <div class="mt30">Conteudo 4</div>


</body>
</html>
